<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css"
        />
        <link rel="stylesheet" href="style.css" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <div class="px-8 grid place-items-center h-screen">
            <div class="card shadow-xl pt-40 mx-8 rounded-2xl overflow-hidden">
                <div class="card-info rounded-b-2xl bg-white">
                    <div class="flex justify-center mb-6">
                        <img
                            src="./images/image-victor.jpg"
                            alt="victor photo"
                            width="100"
                            height="100"
                            class="rounded-full border-4 border-white -mt-12"
                        />
                    </div>
                    <div class="flex justify-center">
                        <p class="font-bold mr-2 mb-1">Victor Crest</p>
                        <span class="accent">26</span>
                    </div>
                    <p class="text-center font-light text-base tracking-wide accent">London</p>

                    <!-- STATS -->
                    <div class="flex mt-4 py-8 border-t border-gray-300 space-x-8 px-16">
                        <div class="flex flex-col items-center">
                            <p class="font-bold tracking-widest">80K</p>
                            <p class="font-light text-xs tracking-wide accent">Followers</p>
                        </div>
                        <div class="flex flex-col items-center">
                            <p class="font-bold tracking-widest">803K</p>
                            <p class="font-light text-xs tracking-wide accent">Likes</p>
                        </div>
                        <div class="flex flex-col items-center">
                            <p class="font-bold tracking-widest">1.4K</p>
                            <p class="font-light text-xs tracking-wide accent">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
